<head>
    <title>contacts</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>
http://meteortips.com/book/accounts/

<div class="wrap">{{> contacts}}</div>
</body>

<template name="contacts">

    <p>You've pressed the button {{counter}} times.</p>

    <div class="sidebar">
        <ul>

            {{#each contacts}}
            <li class="contact {{selected}}">
                {{#if editing}}
                <input value = {{name}} name = "contact">
                <input type="button" class =  "done-editing" value = "done"/>
                {{else}}
                <span class="edit">edit</span>
                <span class="delete {{deleteContact}}">x</span>
                <span class="name">{{name}}</span>

                {{/if}}
            </li>
            {{/each}}
            <li class="new-contact">Add new Contact</li>
        </ul>
    </div>
    <div class="main">
        Hello
    </div>
</template>
